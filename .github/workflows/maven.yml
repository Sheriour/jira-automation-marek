name: Java CI with Maven

on:
  #push:
    #branches: [ "master" ]
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
    - uses: actions/checkout@v3
    #- uses: browser-actions/setup-chrome@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn test
      env:
        jira_api_username: ${{ secrets.jira_api_username }}
        jira_api_secret: ${{ secrets.jira_api_secret}}
    - name: upload
      run: AWS_ACCESS_KEY_ID=${{secrets.aws_key_id}} AWS_SECRET_ACCESS_KEY=${{secrets.aws_secret_key}} aws s3 cp ./cucumber.html s3://cucumber-selenium-reports/report.html
      working-directory: target/reports
